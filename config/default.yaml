      - when
      - where
      - will
      - make
      - going
      - been
      - take
      - like
      - want
  matching:
    minTrieScore: 0.5
    minCosine: 0.75
    boostSymbolMatch: 0.15
    coolDownSec: 60
  baseline:
    halfLifeSec: 604800
    flushIntervalSec: 300
  test:
    enabled: false
ladders:
  takeProfits: [1.5, 2, 3, 5]
  multiplierPercents: [50, 100, 200, 400]
  trailActivatePct: 60
  trailPct: 28
  hardStopLossPct: 22
bandit:
  rewardHorizonMinutes: 30
  updateIntervalSec: 20
  epsilonFloor: 0.02
