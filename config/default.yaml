caching:
  dexscreenerPairsTtlSec: 10
  dexscreenerTrendingTtlSec: 60
  birdeyeMultiPriceTtlSec: 5
  birdeyeTrendingTtlSec: 60
  topicEmbeddingTtlSec: 600
social:
  neynar:
    enabled: true
    watchFids: []
    keywords: []
    pollIntervalSec: 15
  bluesky:
    enabled: true
    cursorPath: ./data/bluesky.cursor
    reconnectBackoffSec: 5
  reddit:
    enabled: true
    subreddits: [solanamemes, memecoins, solana]
    pollIntervalSec: 45
    appType: installed
  telegram:
    enabled: true
    channels: []
    downloadDir: ./data/tdlib
    pollIntervalSec: 10
  gdelt:
    enabled: true
    pollIntervalSec: 900
alerts: {}
persistence:
  sqlitePath: ./data/trenches.db
  parquetDir: ./data/parquet
  parquetRollHours: 6
security:
  allowRemoteKillSwitch: false



positionManager:
  tipRangeLamports:
    min: 1500000
    max: 2500000
  autokill:
    flowRatioThreshold: 0.6
    uniquesDropThreshold: 1
    safetyReasons:
      - missing_lp_mint
      - lp_supply_zero
      - lp_not_burned_or_locked
      - lp_locker_insufficient
      - lp_locker_lookup_failed
      - lp_insufficient
      - flow_ratio_low
      - uniques_low
      - ocrs_below_threshold

providers:
  solanatracker:
    enabled: true
    baseUrl: https://api.solanatracker.io
    pollSec: 8
    ttlSec: 10
    endpoints:
      trending: true
      latest: true
      launchpads:
        pumpfun: true
        jupstudio: true


lunarcrush:
  enabled: true
  baseUrl: https://api.lunarcrush.com
  pollSec: 180
  endpoints:
    topics: /v2
    influencers: /v2
  sssBias:
    topicBoost: 0.03
    influencerBoost: 0.02
    maxBoost: 0.06
