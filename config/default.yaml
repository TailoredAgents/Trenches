      sizeMultiplier: 0.7
    - id: bulk-sniper
      label: Bulk Sniper
      gate: normal
      slippageBps: 300
      tipPercentile: p50
      sizeMultiplier: 1
    - id: conservative
      label: Conservative
      gate: strict
      slippageBps: 100
      tipPercentile: p25
      sizeMultiplier: 0.5
    - id: hvy-chase
      label: HVY Chase
      gate: loose
      slippageBps: 850
      tipPercentile: p90
      sizeMultiplier: 0.85
