    lshBands: 12
    lshRows: 6
    minCosine: 0.82
    mergeMinObservations: 3
  scoring:
    openThreshold: 0.6
    sustainThreshold: 0.45
    recencyHalfLifeSec: 120
    noveltyEpsilon: 0.000001
  phrase:
    minLength: 3
    maxLength: 48
    stopwords:
      - the
      - and
      - for
      - with
      - that
      - this
      - have
      - from
      - your
      - about
      - into
      - just
      - over
